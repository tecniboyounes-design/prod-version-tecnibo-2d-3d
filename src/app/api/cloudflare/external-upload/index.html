<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>External_API Upload</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #f6f1e6;
      --ink: #1b1a17;
      --muted: #5a5a55;
      --card: #ffffff;
      --accent: #e05d34;
      --accent-2: #2c6f7a;
      --ring: rgba(224, 93, 52, 0.35);
      --shadow: 0 24px 60px rgba(27, 26, 23, 0.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 400px at 10% 0%, #fff7ea 0%, transparent 70%),
        radial-gradient(900px 300px at 90% 10%, #f0f9ff 0%, transparent 70%),
        var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px 48px;
    }

    .wrap {
      width: min(920px, 100%);
    }

    header {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 3.2vw, 38px);
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--muted);
      font-size: 15px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(27, 26, 23, 0.08);
    }

    section + section {
      margin-top: 16px;
    }

    .row {
      display: grid;
      gap: 16px;
    }

    .file-input {
      border: 1px dashed rgba(27, 26, 23, 0.35);
      border-radius: 14px;
      padding: 14px;
      background: #fff8f1;
    }

    .section-head {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    h2 {
      margin: 0;
      font-size: 18px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    input[type="text"],
    input[type="search"],
    input[type="url"],
    input[type="number"],
    input:not([type]),
    select {
      width: 100%;
      border: 1px solid rgba(27, 26, 23, 0.18);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
      background: #fff;
      color: var(--ink);
    }

    input:focus,
    select:focus {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
    }

    .check {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      text-transform: none;
      letter-spacing: 0;
    }

    .check input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }

    input[type="file"] {
      width: 100%;
      font-size: 14px;
    }

    input[type="file"]::file-selector-button {
      border: none;
      background: var(--ink);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      margin-right: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      background: linear-gradient(135deg, var(--accent), #f39c6b);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 10px 25px rgba(224, 93, 52, 0.3);
    }

    .btn-danger {
      background: linear-gradient(135deg, #b1362e, #e35644);
      box-shadow: 0 10px 25px rgba(177, 54, 46, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
    }

    .note {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
    }

    .result {
      margin-top: 18px;
      display: grid;
      gap: 12px;
    }

    pre {
      background: #121111;
      color: #f6f1e6;
      padding: 14px;
      border-radius: 12px;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      line-height: 1.5;
      min-height: 120px;
      overflow-x: auto;
    }

    #preview {
      max-width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(27, 26, 23, 0.12);
      display: none;
    }

    .status {
      font-size: 13px;
      color: var(--accent-2);
      font-weight: 600;
    }

    @media (min-width: 680px) {
      .card {
        padding: 24px;
      }
      .row {
        grid-template-columns: 1fr auto;
        align-items: center;
      }
      button {
        width: 220px;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>External_API Upload</h1>
      <div class="subtitle">Static tester for /api/cloudflare/external-upload</div>
    </header>

    <section class="card">
      <div class="row">
        <div class="file-input">
          <input id="file" type="file" accept="image/*" />
          <div class="note">Uploads to root <strong>External_API</strong> with createdBy <strong>external-dev</strong>.</div>
        </div>
        <button id="upload" type="button">Upload Image</button>
      </div>
      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <div class="section-head">
        <h2>List Assets</h2>
        <div class="note">Fetch everything under External_API, or narrow by prefix.</div>
      </div>
      <div class="row">
        <div>
          <label for="listPrefix">Prefix (optional)</label>
          <input id="listPrefix" type="text" placeholder="folder/subfolder" />
        </div>
        <button id="list" type="button">List External_API</button>
      </div>
    </section>

    <section class="card">
      <div class="section-head">
        <h2>Delete Asset</h2>
        <div class="note">Scoped to External_API only. Use a trailing slash for folders.</div>
      </div>
      <div class="row">
        <div>
          <label for="deletePath">Path (relative)</label>
          <input id="deletePath" type="text" placeholder="folder/file.jpg or folder/" />
          <label for="deleteType">Type</label>
          <select id="deleteType">
            <option value="auto">auto</option>
            <option value="file">file</option>
            <option value="folder">folder</option>
          </select>
          <label class="check" for="deleteDryRun">
            <input id="deleteDryRun" type="checkbox" />
            Dry run (no delete)
          </label>
        </div>
        <button id="delete" class="btn-danger" type="button">Delete</button>
      </div>
    </section>

    <section class="result">
      <pre id="out">Ready.</pre>
      <img id="preview" alt="Public URL preview" />
    </section>
  </main>

  <script>
    const $ = (id) => document.getElementById(id);
    const out = $('out');
    const preview = $('preview');
    const statusEl = $('status');
    const uploadBtn = $('upload');
    const listBtn = $('list');
    const deleteBtn = $('delete');
    const protocol = window.location.protocol === 'https:' ? 'https:' : 'http:';
    const host = window.location.hostname || '192.168.30.92';
    const API_BASE = `${protocol}//${host}:3009`;
    const API_URL = `${API_BASE}/api/cloudflare/external-upload`;

    function show(obj) {
      out.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2);
    }

    function setStatus(text) {
      statusEl.textContent = text || '';
    }

    function readFileAsDataUrl(file) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }

    $('upload').onclick = async () => {
      const file = $('file').files?.[0];
      if (!file) return show('Pick an image first.');

      uploadBtn.disabled = true;
      setStatus('Uploading...');

      try {
        const imageBase64 = await readFileAsDataUrl(file);
        const payload = {
          path: '/',
          imageBase64,
          imageName: file.name,
        };

        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const json = await res.json().catch(() => ({}));
        show({ status: res.status, ...json });
        setStatus(json?.ok ? 'Upload complete.' : 'Upload failed.');

        if (json?.publicUrl) {
          preview.src = json.publicUrl;
          preview.style.display = 'block';
        } else {
          preview.style.display = 'none';
        }
      } catch (e) {
        setStatus('Upload failed.');
        show({ ok: false, message: e?.message || 'Unexpected error' });
      } finally {
        uploadBtn.disabled = false;
      }
    };

    $('list').onclick = async () => {
      listBtn.disabled = true;
      setStatus('Listing...');
      preview.style.display = 'none';

      try {
        const prefix = $('listPrefix').value.trim();
        const params = new URLSearchParams();
        if (prefix) params.set('prefix', prefix);
        const url = params.toString() ? `${API_URL}?${params.toString()}` : API_URL;

        const res = await fetch(url, {
          method: 'GET',
        });

        const json = await res.json().catch(() => ({}));
        show({ status: res.status, ...json });
        setStatus(json?.ok ? 'List complete.' : 'List failed.');
      } catch (e) {
        setStatus('List failed.');
        show({ ok: false, message: e?.message || 'Unexpected error' });
      } finally {
        listBtn.disabled = false;
      }
    };

    $('delete').onclick = async () => {
      deleteBtn.disabled = true;
      setStatus('Deleting...');
      preview.style.display = 'none';

      try {
        const path = $('deletePath').value.trim();
        if (!path) {
          setStatus('Delete failed.');
          show('Provide a path to delete.');
          deleteBtn.disabled = false;
          return;
        }

        const payload = {
          path,
          type: $('deleteType').value,
          dryRun: $('deleteDryRun').checked,
        };

        const res = await fetch(API_URL, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const json = await res.json().catch(() => ({}));
        show({ status: res.status, ...json });
        setStatus(json?.ok ? 'Delete complete.' : 'Delete failed.');
      } catch (e) {
        setStatus('Delete failed.');
        show({ ok: false, message: e?.message || 'Unexpected error' });
      } finally {
        deleteBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
